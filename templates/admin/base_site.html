{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | MOH MFL {% endblock %}

{% block extrastyle %}
    <style>
        #branding h1, #branding h1 a:link, #branding h1 a:visited {
            color: #ffffff;
        }
        #header {
            background-color: #428c42;
            color: #e38229;
        }
        .module h2, .module caption, .inline-group h2 {
            background: #428c42;
        }

        div.breadcrumbs{
            background: #76b084;
        }

        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background: #428c42;
        }

        .button.default:active, input[type=submit].default:active,
        .button.default:focus, input[type=submit].default:focus,
        .button.default:hover, input[type=submit].default:hover {
            background: #76b084;
        }

        .button:active, input[type=submit]:active,
        input[type=button]:active, .button:focus,
        input[type=submit]:focus, input[type=button]:focus,
        .button:hover, input[type=submit]:hover, input[type=button]:hover {
            background: #76b084;
        }

        .button.default, input[type=submit].default, .submit-row input.default {
            background: #428c42;
        }

        .object-tools a:link:focus, .object-tools a:link:hover {
            background: #76b084;
        }

        .object-tools a.addlink:focus, .object-tools a.addlink:hover {
            background: #76b084;
        }

        .selector-chosen h2 {
            background: #76b084 !important;
        }

        #branding h1 a:link, #branding h1 a:visited {
            background-image: url({% static 'MFL/img/moh_coat_of_arms.svg' %});
            background-repeat: no-repeat;
            padding-left: 40px;
            font-weight: 300;
            font-size: 22px;
        }

    </style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}"> MOH MFL Site Administration </a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
